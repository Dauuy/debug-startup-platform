{% extends 'accounts/base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
    <style>
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        .auth-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .auth-box h1 {
            margin-bottom: 20px;
        }
        .auth-box form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .auth-box input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .auth-box button {
            background-color: rgb(175, 0, 239);
            color: white;
            font-weight: bold;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .auth-box button:hover {
            background-color: yellow;
        }
        .auth-box p {
            margin-top: 10px;
        }
    </style>

    <div class="auth-container">
        <div class="auth-box">
            <h1>Вход</h1>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Войти</button>
            </form>
            <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        </div>
    </div>
{% endblock %}
